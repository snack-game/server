spring:
  profiles:
    active: local
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  security:
    oauth2.client:
      registration:
        google:
          scope:
            - email
            - profile
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs
  cache:
    disabled: true
  override-with-generic-response: false
