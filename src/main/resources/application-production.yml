spring:
  datasource:
    url: ${PRODUCTION_DB_URL}
    username: ${PRODUCTION_DB_USERNAME}
    password: ${PRODUCTION_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
security:
  jwt:
    token:
      secret-key: ${JWT_SECRET_KEY}
      expire-length: ${JWT_EXPIRE_LENGTH}
server:
  port: ${APPLICATION_PORT}
